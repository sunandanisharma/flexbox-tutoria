<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/page.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="logo">
          <p class="logo__title">HUbs</p>
        </div>
        <ul class="navbar">
          <li class="nav-element"><a class="link" href="#">Find Jobs</a></li>
          <li class="nav-element"><a class="link" href="#">Browse Startups</a></li>
          <li class="nav-element"><a class="button white" href="#">For Startups</a></li>
          <li class="nav-element"><a class="button black" href="#">Sign Up</a></li>
        </ul>
      </div>
      <div class="hero">
        <h1 class="hero__title">Find the most exciting startup jobs</h1>
        <img class="hero__img" src="./img/hero.svg" alt="Hero Image">
      </div>
      <div class="action__container">
        <div class="partner__container">
          <img class="partner" src="https://www.agence-me.com/AgenceMeV4/img/pages/home/logos/Thoughtspot-icon.svg" alt="Partner of Startups">
          <img class="partner" src="https://www.agence-me.com/AgenceMeV4/img/pages/home/logos/Thoughtspot-icon.svg" alt="Partner of Startups">
        </div>
        <div class="search__container">
          <input type="text">
          <select>
            <option>Test</option>
            <option>Check</option>
          </select>
          <button>Search</button>
        </div>
      </div>
    </div>
    <div class="companies">
      <img class="company" src="https://www.agence-me.com/AgenceMeV4/img/pages/home/logos/Thoughtspot-icon.svg" alt="Partner of Startups">
      <img class="company" src="https://www.agence-me.com/AgenceMeV4/img/pages/home/logos/Thoughtspot-icon.svg" alt="Partner of Startups">
      <img class="company" src="https://www.agence-me.com/AgenceMeV4/img/pages/home/logos/Thoughtspot-icon.svg" alt="Partner of Startups">
      <img class="company" src="https://www.agence-me.com/AgenceMeV4/img/pages/home/logos/Thoughtspot-icon.svg" alt="Partner of Startups">
    </div>
    <div class="explore">
      <div class="explore__header">
        <h2 class="explore__title">
          Explore by Category
        </h2>
      </div>
      <ul class="explore__cards">
        <li>
          <div class="card light-orange">Business</div>
        </li>
        <li>
          <div class="card primary">Technology</div>
        </li>
        <li>
          <div class="card light-purple">Design</div>
        </li>
        <li>
          <div class="card light-brown">Development</div>
        </li>
      </ul>
    </div>
  </body>
</html>
